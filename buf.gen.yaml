version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/utxorpc/go-codegen

plugins:

  # go

  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
     - paths=source_relative

  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt:
     - paths=source_relative

  # rust

  - plugin: prost
    out: gen/rust/src
    opt:
      - bytes=.
      - compile_well_known_types
      - file_descriptor_set
      - extern_path=.google.protobuf=::pbjson_types

  - plugin: prost-serde
    out: gen/rust/src

  - plugin: prost-crate
    out: gen/rust
    strategy: all
    opt:
      - gen_crate=gen/rust/Cargo.toml
      
  - plugin: tonic
    out: gen/rust/src
    opt:
      - compile_well_known_types
      - no_transport
      - extern_path=.google.protobuf=::pbjson_types

  # python

  - plugin: buf.build/protocolbuffers/python
    out: gen/python/utxorpc_spec

  - plugin: buf.build/protocolbuffers/pyi
    out: gen/python/utxorpc_spec

  - plugin: buf.build/grpc/python:v1.73.1
    out: gen/python/utxorpc_spec

  # node

  - plugin: es
    out: gen/node/src
    opt:
      - target=ts

  - plugin: connect-es
    out: gen/node/src
    opt:
      - target=ts

  - plugin: buf.build/bufbuild/protoschema-jsonschema
    out: gen/jsonschema/schema

  # haskell

  - plugin: haskell-protolens
    path: proto-lens-protoc
    out: gen/haskell

  # dotnet
  # NOTE: C# plugins are run separately via buf generate --path to handle v1alpha/v1beta separation
  # See generate.yml workflow for details

  # other

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapi

  - plugin: buf.build/community/pseudomuto-doc
    out: gen/docs
    opt:
      - markdown,docs.md
