[package]
name = "utxorpc-spec"
version = "0.13.0"
edition = "2021"
description = "Auto-generated structs for the UTxO RPC spec"
repository = "https://github.com/utxorpc/spec"
homepage = "https://github.com/utxorpc/spec"
documentation = "https://docs.rs/utxorpc-spec"
license = "Apache-2.0"
readme = "README.md"
authors = ["Santiago Carmuega <santiago@carmuega.me>"]

[dependencies]
bytes = "^1.4"
futures-core = "0.3.30"
pbjson = "^0.7"
pbjson-types = "^0.7"
prost = "^0.13"
prost-types = "^0.13"
serde = "^1.0"
tonic = { version = "0.12.3", default-features = false, features = ["codegen", "prost"] }

[features]
default = ["proto_full"]
ledgers = ["utxorpc-v1alpha-cardano"]
